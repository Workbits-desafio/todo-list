<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super ToDo</title>

    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/format.css">
</head>
<body>
   
    <!--<div class="blur1"></div>
    <div class="blur2"></div>-->

    <header class="header">
        <span class="header__logo">Super ToDo</span>
    </header>

    <main class="todo-list">
        <form method="get" name="taskName" id="taskName" class="form-addTask">
            <button class="submit-task" form="taskName">+</button>
            <input type="text" name="input-taskName" id="input-taskName" class="input-addtask" required title="Adicione uma tarefa!" autocomplete="off" autofocus placeholder="O que vocÃª tem planejado para hoje?">
        </form>
        
        <div class="todo-lists">
            <div class="taskList">
                <input type="checkbox" name="checkbox" id="checkbox" onclick="markAsDone()">
                <span class="task-name">Passear com o cachorro</span>
            </div>

            <div class="taskList">
                <input type="checkbox" name="checkbox" id="checkbox" onclick="markAsDone()">
                <span class="task-name">Fazer deploy do bot do Discord</span>
            </div>

            <div class="taskList">
                <input type="checkbox" name="checkbox" id="checkbox" onclick="markAsDone()">
                <span class="task-name">Levar a filha na escola</span>
            </div>

            <div class="taskList">
                <input type="checkbox" name="checkbox" id="checkbox" onclick="markAsDone()">
                <span class="task-name">Compartilhar a comunidade da workbits nas redes sociais</span>
            </div>
        </div>
    </main>  
</body>
</html>
